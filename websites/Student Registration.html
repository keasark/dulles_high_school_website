<section class="middle_section">
	<br>
	<form action="Index.html" method="post">
        <h1>Student Registration</h1>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" required>
          
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio" required></textarea>
        </fieldset>
        <fieldset>
        <label for="school">High School name:</label>
        <select id="school" name="student_school">
          <optgroup label="School">
            <option value="frontend_developer">Dulles High School</option>
            <option value="php_developor">DeBakey High School for Health Professions</option>
            <option value="python_developer">Eastwood Academy</option>
            <option value="rails_developer">Carnegie Vanguard High School</option>
            <option value="web_designer">Challenge Early College High School</option>
            <option value="WordPress_developer">Clear Horizons Early College High School</option>
          </optgroup>
          
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Community Projects</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Environment Projects</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Emergency Projects</label>
        
        </fieldset>
  
  <div class="registration signin">
    <p>Already have an account? <a href="Student Login.html">Sign in</a>.</p>
  </div>
  <button type="submit">Sign Up</button>
</form>
