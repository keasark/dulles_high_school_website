  <section class="middle_section">
	  <br>
	<form action="Index.html" method="post">
        <h1>Admin Registration</h1>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" required>
          
          <label>Age:</label>
          <input type="radio" id="under_25" value="under_25" name="user_age"><label for="under_25" class="light">Under 25</label><br>
          <input type="radio" id="over_25" value="over_25" name="user_age"><label for="over_25" class="light">25 or older</label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio" required></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Event">
            <option value="Android_developer">Campaign Lead</option>
            <option value="iOS_developer">Campaign Assistant</option>
            <option value="mobile_designer">PR Supporter</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Fundraising Supporter</option>
            <option value="freelancer">Accountant</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>
        
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Community Projects</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Environment Projects</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Emergency Projects</label>
        
        </fieldset>
  
  <div class="registration signin">
    <p>Already have an account? <a href="Admin Login.html">Sign in</a>.</p>
  </div>
  <button type="submit">Sign Up</button>
</form>
